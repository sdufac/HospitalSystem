<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajouter une Réunion - Hospital System</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
	<div class="container mt-4">

		<div class="d-flex justify-content-between align-items-center mb-4">
			<a id="btnRetour" class="btn btn-secondary">Retour</a>
			<h1 id="title" class="text-center flex-grow-1">Nouvelle réunion</h1>
			<!-- Pour équilibrer à droite, on ajoute un bouton invisible à droite -->
			<div class="btn invisible">Retour</div>
		</div>

		<hr>

		<h2 id="date" class="text-center mb-4"></h2>

		<div class="card p-4">
			<form action="/addreunion" method="POST" id="form">
				<input type="hidden" id="idpatient" name="idpatient">
				<input type="hidden" id="formdate" name="formdate">
				<input type="hidden" id="idinfpresent" name="idinfpresent">
				<input type="hidden" id="idinfres" name="idinfres">
				<input type="hidden" id="idmedicament" name="idmedicament">

				<div class="mb-3">
					<label for="objet" class="form-label">Objet de la réunion</label>
					<input type="text" id="objet" name="objet" class="form-control">
				</div>

				<div class="mb-3">
					<label for="infpresentinput" class="form-label">Infirmier présent</label>
					<input list="infpresent" name="infpresent" id="infpresentinput" placeholder="..."
						class="form-control">
					<datalist id="infpresent"></datalist>
				</div>

				<div class="mb-3">
					<label for="datesoin" class="form-label">Date du soin</label>
					<input type="date" id="datesoin" name="datesoin" class="form-control">
				</div>

				<div class="mb-3">
					<label for="heuresoin" class="form-label">Heure du soin</label>
					<input type="time" id="heuresoin" name="heuresoin" class="form-control">
				</div>

				<div class="mb-3">
					<label for="description" class="form-label">Description du soin</label>
					<textarea id="description" name="description" class="form-control" rows="3"></textarea>
				</div>

				<div class="mb-3">
					<label for="infresinput" class="form-label">Infirmier responsable du soin</label>
					<input list="infres" id="infresinput" name="infres" placeholder="..." class="form-control">
					<datalist id="infres"></datalist>
				</div>

				<div class="mb-3">
					<label for="medicamentinput" class="form-label">Médicament</label>
					<input list="medicament" id="medicamentinput" name="medicament" placeholder="..."
						class="form-control">
					<datalist id="medicament"></datalist>
				</div>

				<div class="mb-3">
					<label for="quantite" class="form-label">Quantité</label>
					<input type="text" id="quantite" name="quantite" class="form-control">
				</div>

				<div class="text-center">
					<input type="submit" value="Confirmer" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
	<script src="/addreunion.js"></script>
</body>

</html>
