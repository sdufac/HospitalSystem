<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nouvelle Visite - Hospital System</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
	<div class="container mt-5">

		<div class="d-flex justify-content-between align-items-center mb-4">
			<a id="btnRetour" class="btn btn-secondary">Retour</a>
			<h1 id="title" class="text-center flex-grow-1">Nouvelle visite</h1>
		</div>

		<hr>

		<h2 id="date" class="text-center mb-4"></h2>

		<div id="formulaire">
			<form action="/addvisite" method="POST" id="visiteform" class="bg-white p-4 rounded shadow-sm">
				<input type="hidden" id="idmedecin" name="idmedecin">
				<input type="hidden" id="idpatient" name="idpatient">
				<input type="hidden" id="formdate" name="formdate">

				<div class="mb-3">
					<label for="compterendu" class="form-label">Compte rendu</label>
					<textarea id="compterendu" name="compterendu" class="form-control" rows="4"></textarea>
				</div>

				<div class="d-flex justify-content-center">
					<input type="submit" value="Confirmer" class="btn btn-primary">
				</div>
			</form>
		</div>

	</div>

	<script src="/addvisite.js"></script>
</body>

</html>
