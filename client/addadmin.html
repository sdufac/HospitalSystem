<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ajout Admin - Hospital System</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
	<div class="container mt-5">

		<div class="d-flex justify-content-between align-items-center mb-4">
			<a href="/admin.html" class="btn btn-secondary">Retour</a>
			<h1 id="title" class="text-center flex-grow-1">Nouvel Admin</h1>
			<!-- Pour équilibrer à droite, on ajoute un bouton invisible à droite -->
			<div class="btn invisible">Retour</div>
		</div>

		<hr class="mt-2 mb-4">

		<div class="card p-4 shadow-sm">
			<form action="/addadmin" method="POST" id="form">

				<div class="mb-3">
					<label for="nompers" class="form-label">Nom</label>
					<input type="text" id="nompers" name="nompers" class="form-control">
				</div>

				<div class="mb-3">
					<label for="prenompers" class="form-label">Prénom</label>
					<input type="text" id="prenompers" name="prenompers" class="form-control">
				</div>

				<div class="mb-3">
					<label for="dnaispers" class="form-label">Date de naissance</label>
					<input type="date" id="dnaispers" name="dnaispers" class="form-control">
				</div>

				<div class="mb-3">
					<label for="numtelpers" class="form-label">Numéro de téléphone</label>
					<input type="text" id="numtelpers" name="numtelpers" class="form-control">
				</div>

				<div class="mb-3">
					<label for="adressepers" class="form-label">Adresse</label>
					<input type="text" id="adressepers" name="adressepers" class="form-control">
				</div>

				<div class="mb-3">
					<label for="role" class="form-label">Rôle</label>
					<input type="text" id="role" name="role" class="form-control">
				</div>

				<div class="mb-3">
					<label for="mdp" class="form-label">Mot de passe</label>
					<input type="text" id="mdp" name="mdp" class="form-control">
				</div>

				<div class="mb-3">
					<label for="service" class="form-label">Service</label>
					<select id="service" name="service" class="form-select">
						<!-- Options injectées dynamiquement par addadmin.js -->
					</select>
				</div>

				<div class="text-center">
					<input type="submit" value="Confirmer" class="btn btn-primary">
				</div>

			</form>
		</div>

	</div>

	<script src="/addadmin.js"></script>
</body>

</html>
