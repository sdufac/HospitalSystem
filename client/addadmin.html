<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Ajout Admin</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
	<h1 id="title">Nouvel admin</h1>
	<hr>
	<h2 id="date"></h2>
	<div id="formulaire">
		<form action="/addadmin" method="POST" id="form">
			<label for="nompers">Nom</label><br>
			<input type="text" id="nompers" name="nompers"><br><br>

			<label for="prenompers">Prenom</label><br>
			<input type="text" id="prenompers" name="prenompers"><br><br>

			<label for="dnaispers">Date de naissance</label><br>
			<input type="date" id="dnaispers" name="dnaispers"><br><br>

			<label for="numtelpers">Numéro de telephone</label><br>
			<input type="text" id="numtelpers" name="numtelpers"><br><br>

			<label for="adressepers">Adresse</label><br>
			<input type="text" id="adressepers" name="adressepers"><br><br>

			<label for="role">Rôle</label><br>
			<input type="text" id="role" name="role"><br><br>

			<label for="mdp">Mot de passe</label><br>
			<input type="text" id="mdp" name="mdp"><br><br>

			<label for="service">Service</label><br>
			<select id="service" name="service">
			</select><br><br>

			<input type="submit" value="Confirmer">
		</form>
	</div>
	<script src="/addadmin.js"> </script>
</body>

</html>
