<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard Admin - Hospital System</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">

	<style>
		.vert {
			background-color: mediumseagreen;
		}

		.rouge {
			background-color: salmon;
		}
	</style>
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div>
			<form method="POST" action="/logout">
				<button type="submit" class="btn btn-outline-primary">Se déconnecter</button>
			</form>
		</div>

		<h1 id="title" class="text-center mb-4">Dashboard Administrateur</h1>
		<h2 id="welcome" class="mb-1 fs-3"></h2>
		<p id="service" class="fs-6 text-muted mb-1"></p>
		<hr class="mt-2 mb-4">

		<div id="sectionGestionChambres">
			<h3 class="mb-3 fs-5">Gestion des chambres</h3>

			<div class="table-responsive">
				<table id="rooms" class="table table-bordered text-center">
					<!-- Contenu injecté par admin.js -->
				</table>
			</div>

			<hr class="my-4">
		</div>

		<div id="sejourEC">
			<h2 class="mb-3 fs-5">Séjour en cours dans votre service</h2>
		</div>
		<hr class="my-4">

		<div id="sejourTermines">
			<h2 class="mb-3 fs-5">Séjours Terminés</h2>
		</div>
		<hr class="my-4">

		<div class="d-flex justify-content-end gap-3">
			<a href="/addpatient" class="btn btn-success">Ajouter un patient</a>
			<a id="btnAddAdmin" href="/addadmin" class="btn btn-primary">Ajouter un admin</a>
			<a href="/addpersnet" class="btn btn-warning">Ajouter un personnel de nettoyage</a>
		</div>

	</div>
	<script src="admin.js"></script>
</body>

</html>
