<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chambre</title>
</head>
<body>
	<input type="date" id="date" name="date">
	<input type="button" value="Rechercher" id="search">
	<div id="chambre">
		<br>Rentrer une date pour rechercher un séjour<br>
	</div><hr>
	<h2> Signaler un ménage </h2>
	<form action="/addmenage" method="POST">
		<input type="hidden" id="idpmenage" name="idpmenage">
		<input type="hidden" id="idchambre" name="idchambre">
		<input type="hidden" id="datem" name="datem">

		<label for="mpersinput">Qui a fait le ménage?</label><br>
		<input list="mpers" id="mpersinput" name="mpersinput">
		<datalist id="mpers">
		</datalist>

		<input type="submit" value="Confirmer">
	</form><hr>
	<h2> Ajouter un séjour </h2>
	<form action="/addsejour" method="POST">
		<input type="hidden" id="sidpatient" name="sidpatient">

		<label for="dateadmi"> Date d'admission </label><br>
		<input type="date" name="dateadmi" id="dateadmi"><br><br>

		<label for="datesortie"> Date de sortie prévue </label><br>
		<input type="date" name="datesortie" id="datesortie"><br><br>

		<label for="spatientinput">Patient</label><br>
		<input list="spatient" id="spatientinput" name="spatientinput">
		<datalist id="spatient">
		</datalist><br><br>

		<label for="lit"> Lit </label><br>
		<select id="lit" name="lit">
		</select><br><br>

		<input type="submit" value="Confirmer">
	</form>
	<script src="/chambre.js"></script>
</body>
</html>
