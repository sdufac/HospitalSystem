<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestion de la Chambre - Hospital System</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
	<div class="container mt-5">

		<div class="d-flex justify-content-between align-items-center mb-4">
			<a href="/admin.html" class="btn btn-secondary">Retour</a>
			<h1 id="title" class="text-center flex-grow-1">Gestion de la Chambre</h1>
			<div class="btn invisible">Retour</div>
		</div>

		<hr class="mt-2 mb-4">

		<!-- Recherche de séjour par date -->
		<div class="card p-4 shadow-sm mb-4">
			<h2 class="h4 mb-3">Recherche de Séjour</h2>
			<div class="d-flex gap-3 align-items-center mb-3">
				<input type="date" id="date" name="date" class="form-control w-auto">
				<button id="search" class="btn btn-primary">Rechercher</button>
			</div>
			<div id="chambre" class="mt-3">
				<p>Rentrer une date pour rechercher un séjour.</p>
			</div>
		</div>

		<!-- Formulaire pour signaler un ménage -->
		<div class="card p-4 shadow-sm mb-4">
			<h2 class="h4 mb-3">Signaler un Ménage</h2>
			<form action="/addmenage" method="POST" id="formMenage">
				<input type="hidden" id="idpmenage" name="idpmenage">
				<input type="hidden" id="idchambre" name="idchambre">
				<input type="hidden" id="datem" name="datem">

				<div class="mb-3">
					<label for="mpersinput" class="form-label">Qui a fait le ménage ?</label>
					<input list="mpers" id="mpersinput" name="mpersinput" class="form-control">
					<datalist id="mpers"></datalist>
				</div>

				<div class="text-center">
					<input type="submit" value="Confirmer" class="btn btn-success">
				</div>
			</form>
		</div>

		<!-- Formulaire pour ajouter un séjour -->
		<div class="card p-4 shadow-sm mb-5">
			<h2 class="h4 mb-3">Ajouter un Séjour</h2>
			<form action="/addsejour" method="POST" id="formSejour">
				<input type="hidden" id="sidpatient" name="sidpatient">

				<div class="mb-3">
					<label for="dateadmi" class="form-label">Date d'admission</label>
					<input type="date" id="dateadmi" name="dateadmi" class="form-control">
				</div>

				<div class="mb-3">
					<label for="datesortie" class="form-label">Date de sortie prévue</label>
					<input type="date" id="datesortie" name="datesortie" class="form-control">
				</div>

				<div class="mb-3">
					<label for="spatientinput" class="form-label">Patient</label>
					<input list="spatient" id="spatientinput" name="spatientinput" class="form-control">
					<datalist id="spatient"></datalist>
				</div>

				<div class="mb-3">
					<label for="lit" class="form-label">Lit</label>
					<select id="lit" name="lit" class="form-select">
					</select>
				</div>

				<div class="text-center">
					<input type="submit" value="Confirmer" class="btn btn-primary">
				</div>
			</form>
		</div>

	</div>

	<script src="/chambre.js"></script>
</body>

</html>
