<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modifier un Soin - Hospital System</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="d-flex justify-content-between align-items-center mb-4">
			<a id="btnRetour" class="btn btn-secondary">Retour</a>
			<h1 id="title" class="text-center flex-grow-1">Modifier un soin</h1>
			<!-- Pour équilibrer à droite, on ajoute un bouton invisible à droite -->
			<div class="btn invisible">Retour</div>
		</div>

		<hr>

		<div id="formulaire">
			<form action="/modifsoin" method="POST" id="form" class="bg-white p-4 rounded shadow-sm">
				<input type="hidden" id="idsoin" name="idsoin">
				<input type="hidden" id="idpatient" name="idpatient">


				<div class="mb-3">
					<label for="datesoin" class="form-label">Date du soin</label>
					<input type="date" id="datesoin" name="datesoin" class="form-control">
				</div>

				<div class="mb-3">
					<label for="heuresoin" class="form-label">Heure du soin</label>
					<input type="time" id="heuresoin" name="heuresoin" class="form-control">
				</div>

				<div class="mb-3">
					<label for="description" class="form-label">Description du soin</label>
					<textarea id="description" name="description" class="form-control" rows="4"></textarea>
				</div>

				<div class="mb-3">
					<label for="infres" class="form-label">Infirmier responsable du soin</label>
					<select id="infres" name="infres" class="form-select">
					</select>
				</div>

				<div class="mb-3">
					<label for="medicament" class="form-label">Médicament</label>
					<select id="medicament" name="medicament" class="form-select">
					</select>
				</div>

				<div class="mb-3">
					<label for="quantite" class="form-label">Quantité</label>
					<input type="text" id="quantite" name="quantite" class="form-control">
				</div>

				<div class="d-flex justify-content-center">
					<input type="submit" value="Confirmer" class="btn btn-primary">
				</div>
			</form>
		</div>

	</div>
	<script src="/modifsoin.js"> </script>
</body>

</html>
