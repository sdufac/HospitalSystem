<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dashboard Médecin - Hospital System</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body class="bg-light">
	<div class="container mt-5">
		<form method="POST" action="/logout" class="mb-3 text-end">
			<button type="submit" class="btn btn-outline-primary">Se déconnecter</button>
		</form>

		<h1 id="title" class="text-center mb-4">Dashboard Médecin</h1>

		<div class="d-flex justify-content-between align-items-center flex-wrap mb-4 gap-3">
			<div>
				<h2 id="welcome" class="fs-4 mb-0"></h2>
			</div>

			<div class="d-flex gap-2 align-items-center flex-wrap">
				<input list="persondata" id="person" name="person" class="form-control w-auto"
					placeholder="Chercher un personnel" />
				<datalist id="persondata"></datalist>
				<input type="hidden" id="selectedId" />
				<button id="select" class="btn btn-primary">Info</button>
			</div>
		</div>

		<hr>

		<h3 id="patient" class="fs-5 mt-3 mb-3"></h3>
		<div id="patients" class="list-group"></div>
	</div>

	<script src="medecin.js"></script>
</body>

</html>
